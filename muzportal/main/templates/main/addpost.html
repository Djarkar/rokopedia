{% extends 'main/base.html' %}
{% load static %}
{% block title %} Добавить пост {% endblock %}
{% block content %}

<div class="col-8">

    <section>   

      <article class="profile" style="margin-bottom: 60%; max-width: 100%; margin-left: auto; margin-right: auto;">

        <h2 class="profile-username mb-2">Создать пост</h2>

        <form method="post" enctype="multipart/form-data">
            {%csrf_token %}
        <div class="input-group mb-3" style="margin-left: auto; margin-right: auto;  width: 100%;">
            {{form.topic}}
        </div>
        <div class="input-group mb-3" >
          <div class="mb-3" style="margin-left: auto; margin-right: auto;  width: 100%;">
            {{form.body}}
          </div>           
        </div>
        <h2 class="profile-username text-center">Выберите категорию</h2>
        <div style="margin-left: auto; margin-right: auto; max-width: 500px; width: 80%; margin-bottom: 5%;">
        {{form.category}}
         </div>
        <div class="mb-3" style="margin-left: auto; margin-right: auto; max-width: 500px; width: 80%; margin-bottom: 5%;">
          {{form.img}}
        </div>
        <div class="text-center"><button type="submit" class="btn-dark" style="border: none; background-color: none;">Создать</button></div>
        </form>


      </article>


    </section>

</div>

{% endblock %}
