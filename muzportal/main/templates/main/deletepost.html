{% extends 'main/base.html' %}
{% load static %}
{% block title %} {% endblock %}
{% block content %}

<div class="col-8">
    <section>
        <div class="container">
        <h2 class="text-center mb-3">Вы точно хотите удалить этот пост?</h2>
        
          <div class="col-12 col-md-6 col-sm-12 col-lg-6 col-xl-4" style="margin-left: auto; margin-right: auto;">
            <a href="{{post.get_absolute_url}}" class="card">
              <img src="{{post.img.url}}" alt="" class="card__img">
              <span class="card__footer" style="height: 100%;">
                <h2 style="text-align: center;">{{post.topic|truncatewords:10}}</h2>
                <span class="text-center">{{post.user.first_name}}</span>
              </span>
            </a>
          </div>
          <div class="text-center mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить" class="btn-dark" style="border: none">

            </form>
          </div>
        </div>
        
    </section>
</div>

{% endblock %}
